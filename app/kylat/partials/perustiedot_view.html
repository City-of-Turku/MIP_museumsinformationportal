<!-- Perustiedot -->
<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse" data-target="#perusTiedotPanel1">
        <h4 class="panel-title">
            <span data-i18n="kyla.Village_details"></span> <span
                class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="perusTiedotPanel1" class="panel-body panel-collapse collapse in">
        <div class="form-group" ng-show="kyla.properties.kylanumero.length > 0">
            <label class="col-sm-3 control-label">
                <span i18n="common.Village_number"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{kyla.properties.kylanumero}}</p>
            </div>
        </div>
        <div class="form-group" ng-show="kyla.properties.nimi.length > 0">
            <label class="col-sm-3 control-label">
                <span i18n="common.Name"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{kyla.properties.nimi}}</p>
            </div>
        </div>
        <div class="form-group" ng-show="kyla.properties.nimi_se.length > 0">
            <label class="col-sm-3 control-label">
                <span i18n="common.Name_in_swedish"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{kyla.properties.nimi_se}}</p>
            </div>
        </div>
        <div class="form-group" ng-show="kyla.properties.kunta_id">
            <label class="col-sm-3 control-label">
                <span i18n="common.County"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">
                    <a class="link" ng-click="showKuntaModal();">{{kunta | kuntaKylaNamei18n}}
                        ({{kunta.kuntanumero}})</a>
                </p>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span i18n="common.Total"></span>
            </label>
            <div class="col-sm-9">
                <div class="btn-group btn-group-sm" role="group">
                    <button type="button" class="btn btn-default" ng-click="showTable('kiinteisto')"
                     ng-class="{active: visibleKiinteisto == true}">
                        <span i18n="estate.Estate_count"></span>: {{kiinteistoTotal}}
                    </button>
                    <button type="button" class="btn btn-default" ng-click="showTable('rakennus')"
                     ng-class="{active: visibleRakennus == true}">
                        <span i18n="building.Building_count"></span>: {{rakennusTotal}}
                    </button>
                    <button type="button" class="btn btn-default" ng-click="showTable('alue')"
                     ng-class="{active: visibleAlue == true}">
                        <span i18n="area.Area_count"></span>: {{alueTotal}}
                    </button>
                    <button type="button" class="btn btn-default" ng-click="showTable('arvoalue')"
                     ng-class="{active: visibleArvoalue == true}">
                        <span i18n="valuearea.Valuearea_count"></span>: {{arvoalueTotal}}
                    </button>                   
                    <button type="button" class="btn btn-default" ng-click="showTable()"><span i18n="common.Show_all"></span></button>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
