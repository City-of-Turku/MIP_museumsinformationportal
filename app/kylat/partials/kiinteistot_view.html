<!-- Kiinteistot -->
<div class="panel panel-default panel-collapsible">
    <div
        class="panel-heading"
        data-toggle="collapse"
        data-target="#kylaKiinteistotPanel2">
        <h4 class="panel-title">
            <span data-i18n="common.Estates"></span>
            <span>({{kiinteistoTotal}})</span>
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div
        id="kylaKiinteistotPanel2"
        class="panel-body panel-collapse collapse in">
        <table
            ng-table="kiinteistoTable"
            class="table table-striped table-bordered"
            show-filter="false">
            <tr
                ng-repeat="kiinteisto in $data"
                style="cursor: pointer"
                ng-click="selectKiinteisto(kiinteisto)">
                <td
                    data-title="getColumnName('Property_identifier')"
                    filter="{ 'kiinteisto.properties.kiinteistotunnus': 'text' }">{{kiinteisto.properties.kiinteistotunnus}}<span ng-if="kiinteisto.properties.palstanumero"> ({{kiinteisto.properties.palstanumero}})</span></td>
                <td
                    data-title="getColumnName('Name')"
                    filter="{ 'kiinteisto.properties.nimi': 'text' }">{{kiinteisto.properties.nimi}}</td>
            </tr>
        </table>
    </div>
</div>
