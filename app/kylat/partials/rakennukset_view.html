<!-- Rakennukset -->
<div class="panel panel-default panel-collapsible">
    <div
        class="panel-heading"
        data-toggle="collapse"
        data-target="#kylaRakennuksetPanel1">
        <h4 class="panel-title">
            <span data-i18n="common.Buildings"></span>
            <span>({{rakennusTotal}})</span>
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div
        id="kylaRakennuksetPanel1"
        class="panel-body panel-collapse collapse in">
        <table
            ng-table="rakennusTable"
            class="table table-striped table-bordered"
            show-filter="false">
            <tr
                ng-repeat="rakennus in $data"
                style="cursor: pointer"
                ng-click="selectRakennus(rakennus)">
                <td
                    data-title="getColumnName('Property_identifier')"
                    filter="{ 'rakennus.properties.kiinteisto.kiinteistotunnus': 'text' }">{{rakennus.properties.kiinteisto.kiinteistotunnus}}<span ng-if="rakennus.properties.kiinteisto.palstanumero"> ({{rakennus.properties.kiinteisto.palstanumero}})</span></td>
                <td
                    data-title="getColumnName('Name')"
                    filter="{ 'rakennus.properties.kiinteisto.nimi': 'text' }">{{rakennus.properties.kiinteisto.nimi}}</td>
                <td
                    data-title="getColumnName('Building_type')">
                       <span ng-repeat="rt in rakennus.properties.rakennustyypit"><span ng-if="!$first">, </span>{{rt | namei18n}}</span>
                </td>
            </tr>
        </table>
    </div>
</div>
