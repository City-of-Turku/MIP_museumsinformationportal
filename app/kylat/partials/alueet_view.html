<!-- Alueet -->
<div class="panel panel-default panel-collapsible">
    <div
        class="panel-heading"
        data-toggle="collapse"
        data-target="#kylaAlueetPanel1">
        <h4 class="panel-title">
            <span data-i18n="common.Areas"></span>
            <span>({{alueTotal}})</span>
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div
        id="kylaAlueetPanel1"
        class="panel-body panel-collapse collapse in">
        <table
            ng-table="alueTable"
            class="table table-striped table-bordered"
            show-filter="false">
            <tr>
                <th>{{getColumnName('County')}}</th>
                <th>{{getColumnName('Village')}}</th>
                <th>{{getColumnName('Name')}}</th>
            </tr>
            <tr
                ng-repeat-start="alue in $data"
                style="cursor: pointer"
                ng-click="selectAlue(alue)">
                <td ng-if="alue.properties.kylat.length>0">{{alue.properties.kylat[0].kunta.nimi}}</td>
                <td ng-if="alue.properties.kylat.length>0">{{alue.properties.kylat[0].nimi}}</td>
                <td ng-if="alue.properties.kylat.length==0">-</td>
                <td ng-if="alue.properties.kylat.length==0">-</td>
                <td rowspan="{{alue.properties.kylat.length>0?alue.properties.kylat.length:1}}">
                    {{alue.properties.nimi}}
                </td>
            </tr>
            <tr
                ng-repeat-end
                ng-repeat="kyla in alue.properties.kylat"
                ng-if="!$first">
                <td>{{kyla.kunta.nimi}}</td>
                <td>{{kyla.nimi}}</td>
            </tr>
        </table>
    </div>
</div>
