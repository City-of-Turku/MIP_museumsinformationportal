
<ul class="nav" ng-class="$navClass" role="tablist">
	<li role="presentation" ng-repeat="$pane in $panes track by $index"
		ng-class="[ $isActive($pane, $index) ? $activeClass : '', $pane.disabled ? 'disabled' : '' ]"><a
		role="tab" data-toggle="tab" ng-click="navigate($pane, false)"
		data-index="{{ $index }}" ng-bind-html="$pane.title"
		aria-controls="$pane.title" id="{{$index}}_tab"></a></li>
</ul>
<div ng-transclude class="tab-content"></div>
