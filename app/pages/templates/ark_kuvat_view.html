<!-- Kuvat, katselumoodi -->
<div class="panel panel-default panel-collapsible">
    <div class="panel-heading collapsed" data-toggle="collapse" data-target="#kuvaPanel{{vm.modalId}}">
        <h4 class="panel-title">
            <span data-i18n="common.Images"></span>
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="kuvaPanel{{vm.modalId}}" class="panel-body panel-collapse collapse">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group" data-ng-model="vm.images">
                    <li class="list-group-item col-md-3 mip-image-item" data-ng-repeat="image in vm.images">
                        <div class="col-md-12">
                            <img ng-if="image.properties.url_small" class="img-responsive mip-image-thumbnail"
                                ng-src="{{image.properties.url_tiny}}" alt="{{image.properties.luettelointinumero}}"
                                ng-click="vm.openImage(image)" > 
                            <img
                                ng-if="image.properties.url_small==''"  class="img-responsive mip-image-thumbnail"
                                ng-src="/resources/images/kuva_placeholder.png" alt="..."
                                ng-click="vm.openImage(image)">
                        </div>
                        <div class="col-md-12 text-center mip-image-caption">
                            <span title="{{image.properties.luettelointinumero}}">{{image.properties.luettelointinumero}} </span>                                
                        </div>                       
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
