<button	ng-attr-id="{{modalNameId | mipModalPrefix}}" type="button" ng-click="close()" class="btn btn-xs pull-right mip-transparent" data-i18n-attr="{title: 'common.Close'}">
	<i class="fa fa-window-close" aria-hidden="false"></i>
</button>
<button	type="button" ng-click="$event" class="btn btn-xs pull-right mip-transparent" data-i18n-attr="{title: 'common.Hide'}">
	<i class="fa fa-window-minimize" aria-hidden="false"></i>
</button>
