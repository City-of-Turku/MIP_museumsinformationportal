<!-- Arvoalueet -->
<div class="panel panel-default panel-collapsible">
    <div
        class="panel-heading"
        data-toggle="collapse"
        data-target="#kylaArvoalueetPanel1">
        <h4 class="panel-title">
            <span data-i18n="common.Valueareas"></span>
            <span>({{arvoalueTotal}})</span>
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div
        id="kylaArvoalueetPanel1"
        class="panel-body panel-collapse collapse in">
        <table
            ng-table="arvoalueTable"
            class="table table-striped table-bordered"
            show-filter="false">
            <tr>
                <th>{{getColumnName('Village')}}</th>
                <th>{{getColumnName('Name')}}</th>
            </tr>
            <tr
                ng-repeat-start="arvoalue in $data"
                style="cursor: pointer"
                ng-click="selectArvoalue(arvoalue)">
                <td ng-if="arvoalue.properties.kylat.length>0">{{arvoalue.properties.kylat[0].nimi}}</td>
                <td rowspan="{{arvoalue.properties.kylat.length>0?arvoalue.properties.kylat.length:1}}">
                    {{arvoalue.properties.nimi}}
                </td>
            </tr>
            <tr
                ng-repeat-end
                ng-repeat="kyla in arvoalue.properties.kylat"
                ng-if="!$first"                
                style="cursor: pointer"
                ng-click="selectArvoalue(arvoalue)">
                <td>{{kyla.nimi}}</td>
            </tr>
        </table>
    </div>
</div>
