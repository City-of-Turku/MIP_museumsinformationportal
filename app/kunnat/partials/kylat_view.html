<!-- Alueet -->
<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse" data-target="#kuntaKylatPanel1">
        <h4 class="panel-title">
            <span data-i18n="common.Villages"></span>
            <span>({{kylaTotal}})</span>
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="kuntaKylatPanel1" class="panel-body panel-collapse collapse in">
        <table ng-table="kylaTable" class="table table-striped table-bordered" show-filter="false">
            <tr>
                <th>{{getColumnName('Name')}}</th>
                <th>{{getColumnName('Village_number')}}</th>
            </tr>
            <tr ng-repeat="kyla in $data" style="cursor: pointer" ng-click="selectKyla(kyla)">
                <td>{{kyla.properties.nimi}}</td>
                <td>{{kyla.properties.kylanumero}}</td>
            </tr>
        </table>
    </div>
</div>
