<div class="form-group" ng-if="vm.tilanmuutos" ng-class="{ 'has-error': form.tapahtumapaiva.$invalid && form.tapahtumapaiva.$touched}">
    <label for="tapahtumapaiva" class="col-sm-4 control-label">
        <span i18n="common.Start_date"></span> *
    </label>
    <div class="col-sm-8">
        <input bs-datepicker data-date-format="dd.MM.yyyy"
            model-date-format="yyyy-MM-dd" data-autoclose="1" date-type="string"
            start-week="1"
            class="form-control" name="tapahtumapaiva"
            ng-required="true"
            ng-model="vm.nayte.properties.tapahtumapaiva">
        <span class="help-block" ng-show="form.tapahtumapaiva.$invalid && form.tapahtumapaiva.$touched">
            <span data-i18n="common.mandatory_value" data-field="{{ 'common.Date' | i18n }}"></span>
        </span>                                             
    </div>
</div>
<div class="form-group" ng-if="vm.tilanmuutos" ng-class="{ 'has-error': form.loppupvm.$invalid && form.loppupvm.$touched}" >

        <span i18n="common.End_date"></span>
    </label>
    <div class="col-sm-8">
        <input bs-datepicker data-date-format="dd.MM.yyyy"
            model-date-format="yyyy-MM-dd" data-autoclose="1" date-type="string"
            start-week="1"
            class="form-control" name="loppupvm"
            ng-required="false"
            ng-model="vm.nayte.properties.loppupvm">
        <span class="help-block" ng-show="form.loppupvm.$invalid && form.loppupvm.$touched">
            <span data-i18n="common.mandatory_value" data-field="{{ 'common.End_date' | i18n }}"></span>
        </span>                                             
    </div>
</div>
