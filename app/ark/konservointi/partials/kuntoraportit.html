<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse" data-target="#kuntoraportitPanel{{vm.modalId}}">
        <h4 class="panel-title">
            <span i18n="ark.Condition_reports"></span>
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="kuntoraportitPanel{{vm.modalId}}" class="panel-body panel-collapse collapse in">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group" data-ng-model="vm.loyto.properties.kuntoraportit">
                    <li class="list-group-item clearfix" data-ng-repeat="kr in vm.loyto.properties.kuntoraportit">
                        <h4 class="list-group-item-heading" style="cursor:pointer" ng-click="vm.kuntoraportti(kr)">{{kr.luotu | pvm:'dd.MM.yyyy'}}</h4>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-success pull-right" style="margin-right: 0.5em;" ng-click="vm.kuntoraportti()">
                <span class="fa fa-plus"></span>
            </button>
        </div>
    </div>
</div>
