<!-- Tiedot - muokkausmoodi -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <span i18n="common.Details"></span>
        </h4>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-xs-12">                   
	                    <mip-karttatyyppi karttatyyppi="kartta.properties.karttatyyppi" required="true" 
	                        dis="false" karttaprops="kartta.properties" tutkimusid="tutkimusId"
	                        get-next-karttanumero="true"></mip-karttatyyppi>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group"
                            ng-class="{ 'has-error': form.karttanumero.$invalid && form.karttanumero.$touched }">
                            <label class="col-md-12 control-label">
                                <span i18n="ark.Map_number" class="pull-left"></span><span class="pull-left">*</span>
                            </label>
                            <div class="col-md-12">
                                <input type="number" class="form-control"
                                    name="karttanumero"
                                    ng-model="kartta.properties.karttanumero"
                                    ng-required="true"
                                    ng-change="checkUniqueKarttanumero(kartta.properties.karttanumero)"
                                    data-i18n-attr="{placeholder: 'ark.Map_number'}">
                                <span class="help-block"
                                    ng-show="form.karttanumero.$invalid">
                                    <span data-i18n="common.mandatory_value" 
                                        ng-show="!kartta.properties.karttanumero"
                                        data-field="{{ 'ark.Map_number' | i18n }}"> </span>
                                    <span
					                    ng-show="!uniqueKarttanumero"> <span
					                    data-i18n="common.already_in_use"
					                    data-field="{{ 'ark.Map_number' | i18n }}"></span>
					                </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="col-md-12 control-label">
                                <span i18n="ark.Drawn_by" class="pull-left"></span>
                            </label>
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="piirtaja"
                                    ng-model="kartta.properties.piirtaja"
                                    data-i18-attr="{placeholder: 'ark.Drawn_by'}"
                                    ng-disabled="false" spellcheck="false" autocomplete="off">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">                    
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="col-md-12 control-label">
                                <span i18n="common.Organization" class="pull-left"></span>
                            </label>
                            <div class="col-md-12">
                                <input type="text" class="form-control"
                                    name="organisaatio"
                                    ng-model="kartta.properties.organisaatio"
                                    data-i18-attr="{placeholder: 'common.Organization'}"
                                    ng-disabled="false">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="col-md-12 control-label">
                                <span i18n="ark.Measurements_on_field" class="pull-left"></span>
                            </label>
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="mittaukset_kentalla"
                                    ng-model="kartta.properties.mittaukset_kentalla"
                                    data-i18-attr="{placeholder: 'ark.Measurements_on_field'}"
                                    ng-disabled="false" spellcheck="false" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <mip-karttakoko karttakoko="kartta.properties.koko" required="false" 
                            dis="false"></mip-karttakoko>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <mip-karttamittakaava karttamittakaava="kartta.properties.mittakaava" required="false" 
                            dis="false"></mip-karttamittakaava>
                    </div>                    
                </div>                
                <div class="row">    
                    <div class="col-md-12 col-sm-12 col-xs-12">                                
                        <mip-yksikko-valitsin valitut-yksikot="kartta.properties.yksikot" entity-id="kartta.properties.id" mode="'kartta'" tutkimus-id="tutkimusId" dis="false" req="false"></mip-yksikko-valitsin>
                    </div>
                </div> 
                <div class="row">    
                    <div class="col-md-12 col-sm-12 col-xs-12">                                
                        <mip-loyto-valitsin valitut-loydot="kartta.properties.loydot" entity-id="kartta.properties.id" mode="'kartta'" tutkimus-id="tutkimusId" dis="false" req="false"></mip-loyto-valitsin>
                    </div>
                </div>
                <div class="row">    
                    <div class="col-md-12 col-sm-12 col-xs-12">                                
                        <mip-nayte-valitsin valitut-naytteet="kartta.properties.naytteet" entity-id="kartta.properties.id" mode="'kartta'" tutkimus-id="tutkimusId" dis="false" req="false"></mip-nayte-valitsin>
                    </div>
                </div>  
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                         <mip-asiasanavalitsin asiasanat="kartta.properties.asiasanat" dis="false"></mip-asiasanavalitsin>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
	           <div class="row">                                
	               <div class="col-md-12">
		                <div class="form-group">
		                    <label class="col-md-12 control-label">
		                        <span i18n="common.Description" class="pull-left"></span>
		                    </label>
		                    <div class="col-md-12">
		                        <textarea rows="4" class="form-control" name="kuvaus"
		                            ng-model="kartta.properties.kuvaus"
		                            data-i18n-attr="{placeholder: 'common.Description'}" spellcheck="false" autocomplete="off"></textarea>
		                    </div>
		                </div>
		            </div>
		            <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-md-12 control-label">
                                <span i18n="common.Additional_information" class="pull-left"></span>
                            </label>
                            <div class="col-md-12">
                                <textarea rows="4" class="form-control" name="lisatiedot"
                                    ng-model="kartta.properties.lisatiedot"
                                    data-i18n-attr="{placeholder: 'common.Additional_information'}" spellcheck="false" autocomplete="off"></textarea>
                            </div>
                        </div>
                    </div>
		            <div class="col-md-12">
                        <mip-tekijanoikeuslausekevalitsin valittulauseketeksti="kartta.properties.tekijanoikeuslauseke" dis="false" osio="'arkeologia'"></mip-tekijanoikeuslausekevalitsin>
                    </div>
		        </div>
            </div>
        </div>
    </div>
</div>
