    <div class="modal-dialog mip-modal-dialog" mip-dialog tabindex="-1" role="dialog" id="myModalDialog{{modalId}}">
        <div class="modal-content">
            <div class="modal-header">
                <div ng-include="'pages/templates/modal/modal_header_painikkeet.html'"></div>
                <h4 class="modal-title">{{kartta.properties.karttatyyppi.tyyppi}} {{kartta.properties.karttatyyppi.numero}}.{{kartta.properties.karttanumero}}</h4>
                
            </div>
            <div class="modal-body">            
                <form class="form-horizontal" name="form"
                    ng-class="{'form-horizontal-tight':!edit}" novalidate>
                    <div class="col-md-12" ng-if="!edit"
                        ng-include="'ark/kartta/karttapartials/tiedot_view.html'"></div>
                    <div class="col-md-12" ng-if="edit"
                        ng-include="'ark/kartta/karttapartials/tiedot_edit.html'"></div>
                    <div class="col-md-12"
                                ng-if="!edit && (kartta.properties.luoja || kartta.properties.muokkaaja || kartta.properties.poistaja)"
                                ng-include="'ark/kartta/karttapartials/muokkaustiedot_view.html'"></div>                      
                </form>              
                
            </div>
            <div class="modal-footer">
                <div class="pull-left" mip-karttaselain ng-show="!edit"></div>  
            
                 <div class="dropup">
					<button 
						type="button" 
						class="btn btn-small mip-transparent" 
						data-placement="top" 
						bs-popover 
						data-template-url="ark/kartta/karttapartials/popover-migraatiodata.html" 
						ng-show="kartta.properties.migraatiodata"
					>
						<span 
							class="fa fa-archive" 
							aria-hidden="true"
						>
						</span>
					</button>
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">                      
                    <span i18n="common.Actions"></span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="" ng-click="deleteKartta(modalNameId)" class="bg-danger" 
                               i18n="common.Delete"                                
                               ng-show="!create" data-ng-if="(showEditAndDeleteButtons()) && relatedObject != null"></a>
                        </li>                       
                                             
                        <li role="separator" class="divider" data-ng-if="permissions.muokkaus"></li>
                                               
                        <li><a href="" ng-click="cancelEdit()"
                               i18n="common.Cancel_edit" 
                               ng-show="edit"></a>
                        </li>
                        <li><a href="" ng-click="close()"
                               i18n="common.Close" 
                               ng-show="!edit"></a>
                        </li>
                        
                        <li role="separator" class="divider" data-ng-if="permissions.muokkaus"></li>
                                                
                        <li><a href="" ng-click="editMode()"
                               i18n="common.Edit" 
                               ng-if="!edit && (showEditAndDeleteButtons())"></a>
                        </li>
                        <li ng-class="{ disabled: form.$invalid }"><a href="" ng-click="form.$invalid || save()"
                               i18n="common.Save" 
                               ng-if="edit"></a>
                        </li>
                        
                    </ul>
                </div>
                    
            </div>
        </div>
    </div>
