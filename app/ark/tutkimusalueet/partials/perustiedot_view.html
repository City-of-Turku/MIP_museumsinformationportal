<!-- Perustiedot -->
<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse" data-target="#perusTiedotPanel{{vm.modalId}}">
        <h4 class="panel-title">
            <span data-i18n="common.Details"></span>
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="perusTiedotPanel{{vm.modalId}}" class="panel-body panel-collapse collapse in">
        <div class="form-group" ng-if="vm.tutkimusalue.properties.nimi">
            <label class="col-sm-3 control-label"> <span
                i18n="common.Name"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{vm.tutkimusalue.properties.nimi}}</p>
            </div>
        </div>
        <div class="form-group" ng-if="vm.tutkimusalue.properties.sijaintikuvaus">
            <label class="col-sm-3 control-label">
                <span i18n="common.Description"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static mip-multiline">{{vm.tutkimusalue.properties.sijaintikuvaus}}</p>
            </div>
        </div>
        <div class="form-group" ng-if="vm.tutkimusalue.properties.muistiinpanot">
            <label class="col-sm-3 control-label">
                <span i18n="common.Notes"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static mip-multiline">{{vm.tutkimusalue.properties.muistiinpanot}}</p>
            </div>
        </div>
        <div class="form-group" ng-if="vm.tutkimusalue.properties.havainnot">
            <label class="col-sm-3 control-label">
                <span i18n="ark.Findings"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static mip-multiline">{{vm.tutkimusalue.properties.havainnot}}</p>
            </div>
        </div>
        <div class="form-group" ng-if="vm.tutkimusalue.properties.yhteenveto">
            <label class="col-sm-3 control-label">
                <span i18n="common.Summary"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static mip-multiline">{{vm.tutkimusalue.properties.yhteenveto}}</p>
            </div>
        </div>
    </div>
</div>
