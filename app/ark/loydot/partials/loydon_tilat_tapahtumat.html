<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse" data-target="#loydonTilaPanel{{vm.modalId}}">
        <h4 class="panel-title">
            <span i18n="ark.Event"></span>
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="loydonTilaPanel{{vm.modalId}}" class="panel-body panel-collapse collapse in">
	    <div class="panel-body">
	        <div class="form-group">
				<table ng-table="vm.tapahtumatTable" template-pagination="pages/templates/table-pagination.html" class="table table-striped table-bordered" show-filter="false">
					<tr ng-repeat="tapahtuma in $data | orderBy: 'tapahtumapaivamaara'"  style="cursor: pointer">
						<td data-title="vm.getColumnName('Event', 'ark')" ng-click="vm.avaaTapahtuma(tapahtuma)">
							<a href="">{{tapahtuma.tapahtuma_tyyppi | namei18n}}</a>
						</td>
						<td data-title="vm.getColumnName('Date', 'common')">{{tapahtuma.tapahtumapaivamaara | date:'dd.MM.yyyy'}}</td>
						<td data-title="vm.getColumnName('User', 'common')">{{tapahtuma.luoja.etunimi}} {{tapahtuma.luoja.sukunimi}}</td>
					</tr>
				</table>	        
	        </div>             
	    </div>
    </div>
</div>
