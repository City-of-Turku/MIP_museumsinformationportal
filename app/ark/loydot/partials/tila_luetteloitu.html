<div class="form-group" ng-if="vm.tilanmuutos" ng-class="{ 'has-error': form.tapahtumapaiva.$invalid && form.tapahtumapaiva.$touched}">
    <label for="tapahtumapaiva" class="col-sm-4 control-label">
        <span i18n="common.Date"></span> *
    </label>
    <div class="col-sm-8">
        <input bs-datepicker data-date-format="dd.MM.yyyy"
            model-date-format="yyyy-MM-dd" data-autoclose="1" date-type="string"
            start-week="1"
            class="form-control" name="tapahtumapaiva"
            ng-required="true"
            ng-model="vm.loyto.properties.tapahtumapaiva">
        <span class="help-block" ng-show="form.tapahtumapaiva.$invalid && form.tapahtumapaiva.$touched">
            <span data-i18n="common.mandatory_value" data-field="{{ 'common.Date' | i18n }}"></span>
        </span>                                             
    </div>
</div>          
<div class="form-group" ng-if="vm.tilanmuutos" ng-class="{ 'has-error': form.tilan_kuvaus.$invalid && form.tilan_kuvaus.$touched }">
    <label for="kuvaus" class="col-sm-4 control-label">
        <span i18n="ark.Event_description" ng-show="vm.loyto.properties.loydon_tila.id !== 5 && vm.loyto.properties.loydon_tila.id !== 9 && vm.loyto.properties.loydon_tila.id !== 10"></span>
        <span i18n="ark.Delete_reason" ng-show="vm.loyto.properties.loydon_tila.id === 5 || vm.loyto.properties.loydon_tila.id == 9"></span><span ng-show="vm.loyto.properties.loydon_tila.id === 5 || vm.loyto.properties.loydon_tila.id === 9"> *</span> 
        <span i18n="common.Additional_information" ng-show="vm.loyto.properties.loydon_tila.id === 10"></span><span ng-show="vm.loyto.properties.loydon_tila.id === 10"> *</span>
    </label>
    <div class="col-sm-8">
        <textarea rows="3" class="form-control" name="tilan_kuvaus"
            ng-required="vm.loyto.properties.loydon_tila.id === 5 || vm.loyto.properties.loydon_tila.id === 9 || vm.loyto.properties.loydon_tila.id === 10"
            ng-model="vm.loyto.properties.tilan_kuvaus">
        </textarea>
        <span class="help-block" ng-show="form.tilan_kuvaus.$invalid && form.tilan_kuvaus.$touched">
            <span data-i18n="common.mandatory_value" data-field="{{ 'common.Description' | i18n }}"></span>
        </span>                     
    </div>              
</div>
<div class="form-group" ng-if="vm.tilanmuutos && vm.loyto.properties.loydon_tila.id == 2" ng-class="{ 'has-error': form.tilapainen_sijainti.$invalid && form.tilapainen_sijainti.$touched }">
    <label for="tilapainen_sijainti" class="col-sm-4 control-label">
        <span i18n="ark.Temporary_location"></span>
    </label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="tilapainen_sijainti"
            ng-required="false"
            ng-model="vm.loyto.properties.tilapainen_sijainti" />
        <span class="help-block" ng-show="form.tilapainen_sijainti.$invalid && form.tilapainen_sijainti.$touched">
            <span data-i18n="common.mandatory_value" data-field="{{ 'ark.Temporary_location' | i18n }}"></span>
        </span>                     
    </div>              
</div>
