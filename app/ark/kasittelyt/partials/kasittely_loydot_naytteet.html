<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse" data-target="#loydotNaytteetPanel{{vm.modalId}}">
        <h4 class="panel-title">
            <span i18n="ark.Discoveries"></span> / <span i18n="sample.Samples"></span> {{vm.tapahtumia}} 
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="loydotNaytteetPanel{{vm.modalId}}" class="panel-body panel-collapse collapse in">
 	    <div class="panel-body">
			<table ng-table="vm.loydotNaytteetTable" template-pagination="pages/templates/table-pagination.html" class="table table-striped table-bordered" show-filter="false">
				<tr ng-repeat="rivi in $data | orderBy: 'alkaa'">
					<td data-title="vm.getColumnName('Research_abbreviation', 'ark')" style="width:25%">
						<a class="link" ng-click="vm.avaaTutkimus(rivi.tutkimus_id)">{{rivi.tutkimuksen_lyhenne}}</a>
					</td>
					<td data-title="vm.getColumnName('Listing_number', 'ark')" style="width:25%">
		               	<a class="link" ng-show="rivi.tyyppi === 'L'" ng-click="vm.avaaLoyto(rivi.loyto_nayte_id)">{{rivi.luettelointinumero}}</a>
		               	<a class="link" ng-show="rivi.tyyppi === 'N'" ng-click="vm.avaaNayte(rivi.loyto_nayte_id)">{{rivi.luettelointinumero}}</a>
					</td>
					<td data-title="vm.getColumnName('Begin', 'ark')" style="width:25%">
						{{rivi.alkaa | pvm:'dd.MM.yyyy'}}
					</td>
					<td data-title="vm.getColumnName('End', 'ark')" style="width:25%">
		               	{{rivi.paattyy | pvm:'dd.MM.yyyy'}}
					</td>										
				</tr>
			</table>
	    </div>
    </div>
</div>
