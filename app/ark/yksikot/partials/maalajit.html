<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <span i18n="unit.Soil_types"></span>
        </h4>
    </div>
    <div class="panel-body" ng-if="vm.edit || vm.create">
        <mip-paamaalaji paamaalaji="vm.yksikko.properties.paamaalaji"></mip-paamaalaji>
        <mip-maalaji-multi maalaji-model="vm.yksikko.properties" paasekoite="true"></mip-maalaji-multi>
        <mip-maalaji-multi maalaji-model="vm.yksikko.properties"></mip-maalaji-multi>
    </div>
    <div class="panel-body" ng-if="!vm.edit && !vm.create">
        <div class="form-group" ng-if="vm.yksikko.properties.paamaalaji">
            <label class="col-sm-4 control-label">
            	<span i18n="unit.Main_soil_type"></span> 
            </label>
            <div class="col-sm-8">
                <p class="form-control-static">{{vm.yksikko.properties.paamaalaji | namei18n}}</p>
            </div>
        </div>    
        <div class="form-group" ng-if="vm.yksikko.properties.paasekoitteet.length > 0">
            <label class="col-sm-4 control-label">
            	<span i18n="unit.Main_mixture"></span> 
            </label>
            <div class="col-sm-8">
               	<span ng-repeat="paasekoite in vm.yksikko.properties.paasekoitteet">
               		{{paasekoite | namei18n}} <font ng-show="!$last">,</font>
               	</span>                
            </div>
        </div>
        <div class="form-group" ng-if="vm.yksikko.properties.muut_maalajit.length > 0">
            <label class="col-sm-4 control-label">
            	<span i18n="unit.Layer_contain_also"></span> 
            </label>
            <div class="col-sm-8">
               	<span ng-repeat="maalaji in vm.yksikko.properties.muut_maalajit">
               		{{maalaji | namei18n}} <font ng-show="!$last">,</font>
               	</span>
            </div>
        </div>
    </div>    
</div>
