<!-- Tiedot - katselumoodi -->
<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse" data-target="#TiedotPanel{{modalId}}">
        <h4 class="panel-title">
            <span data-i18n="common.Details"></span> <span
                class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="TiedotPanel{{modalId}}" class="panel-body panel-collapse collapse in">
        <div class="col-md-6">
	        <div class="form-group" ng-if="file.properties.alkup_tiedostonimi.length > 0">
	                <label class="col-sm-3 control-label">
	                    <span i18n="common.Original_name"></span>
	                </label>
	                <div class="col-sm-9">
	                    <p class="form-control-static mip-multiline"> <a class="link" target="_blank" href="{{file.properties.url}}" download="{{file.properties.alkup_tiedostonimi}}">{{file.properties.alkup_tiedostonimi}}</a></p>
	                </div>
            </div>
            <div class="form-group" ng-if="file.properties.otsikko.length > 0">
                <label class="col-sm-3 control-label">
                    <span i18n="common.Caption"></span>
                </label>
                <div class="col-sm-9">
                    <p class="form-control-static mip-multiline">{{file.properties.otsikko}}</p>
                </div>
            </div>   
            <div class="form-group" ng-if="file.properties.loydot.length > 0">
                <label class="col-sm-3 control-label">
                    <span i18n="ark.Discoveries"></span>
                </label>
                <div class="col-sm-9">
                    <p class="form-control-static mip-multiline"><span ng-repeat="loyto in file.properties.loydot"><a class="link" ng-click="avaaLoyto(loyto)">{{loyto.luettelointinumero}}</a><span ng-show="!$last">, </span></span></p>
                </div>
            </div>
            <div class="form-group" ng-if="file.properties.naytteet.length > 0">
                <label class="col-sm-3 control-label">
                    <span i18n="ark.Samples"></span>
                </label>
                <div class="col-sm-9">
                    <p class="form-control-static mip-multiline"><span ng-repeat="nayte in file.properties.naytteet"><a class="link" ng-click="avaaNayte(nayte)">{{nayte.luettelointinumero}}</a><span ng-show="!$last">, </span></span></p>
                </div>
            </div>  
            <div class="form-group" ng-if="file.properties.yksikot.length > 0">
                <label class="col-sm-3 control-label">
                    <span i18n="common.Units"></span>
                </label>
                <div class="col-sm-9">
                    <p class="form-control-static mip-multiline"><span ng-repeat="yksikko in file.properties.yksikot"><a class="link" ng-click="avaaYksikko(yksikko)">{{yksikko.yksikkotunnus}}</a><span ng-show="!$last">, </span></span></p>
                </div>
            </div>          
        </div>
        <div class="col-md-6">
            <div class="form-group" ng-if="file.properties.kuvaus.length > 0">
                <label class="col-sm-3 control-label">
                    <span i18n="common.Description"></span>
                </label>
                <div class="col-sm-9">
                    <p class="form-control-static mip-multiline">{{file.properties.kuvaus}}</p>
                </div>
            </div>
        </div>        
    </div>
</div>
