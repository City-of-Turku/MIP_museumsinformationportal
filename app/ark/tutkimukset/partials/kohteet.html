
<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse" data-target="#kohteetPanel{{vm.modalId}}">
       <h4 class="panel-title">
           <span i18n="ark.Targets"></span>
           <span ng-if="vm.invKohteet">({{vm.invKohteet.length}})</span>
           <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
       </h4>
    </div>
    <div id="kohteetPanel{{vm.modalId}}" class="panel-body panel-collapse collapse in">
        <div class="form-group" ng-if="vm.invKohteet">
            <table ng-table="vm.invKohteetTable" template-pagination="pages/templates/table-pagination.html" class="table table-striped table-bordered" show-filter="false">
                <tr ng-repeat="kohde in vm.invKohteet">
                    <td data-title="vm.getColumnName('Target', 'ark')" ng-click="vm.avaaKohde(kohde)">
                        <a href="">{{kohde.properties.nimi}}</a>
                    </td>
                    <td data-title="vm.getColumnName('Relic_id', 'ark')">{{kohde.properties.muinaisjaannostunnus}}</td>
                    <td data-title="vm.getColumnName('Kind', 'common')">{{kohde.properties.laji}}</td>
                    <td data-title="vm.getColumnName('Type', 'common')">{{kohde.properties.tyyppi}}</td>
                    <td data-title="vm.getColumnName('Inventor', 'common')">{{kohde.properties.pivot.inventoija}}</td>
                    <td data-title="vm.getColumnName('Inventory_date', 'common')">{{kohde.properties.pivot.inventointipaiva | pvm: 'dd.MM.yyyy'}}</td>
                    <td data-title="vm.getColumnName('Actions', 'common')" ng-if="vm.edit && !vm.tutkimus.properties.valmis">
                        <span  data-i18n-attr="{title: 'ark.Remove_target_from_inventory'}">
                            <button type="button" class="btn btn-sm btn-danger" data-i18n-attr="{title: 'ark.Remove_target_from_inventory'}"
                        	ng-click="vm.poistaKohdeInventoinnista(kohde)">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </button>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
