<div class="panel panel-default panel-collapsible">
  <div class="panel-heading" data-toggle="collapse" data-target="#johdantoPanel{{vm.modalId}}">
    <h4 class="panel-title">
      <span i18n="ark.Introduction"></span>
      <span class=" pull-right glyphicon clickable_space collapsed-indicator"></span>
    </h4>
  </div>
  <!-- Muokkaustila -->
  <div id="johdantoPanel{{vm.modalId}}" class="panel-body panel-collapse collapse in" ng-if="vm.edit">
    <div class="form-group">
      <label for="johdanto" class="col-sm-3 control-label">
        <span i18n="ark.Introduction"></span>
      </label>
      <div class="col-sm-9">
        <textarea rows="3" class="form-control" name="johdanto" ng-model="vm.tutkimusraportti.properties.johdanto">
        </textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8">
        <mip-ark-kuva-valitsin tutkimus-id="vm.tutkimus.id" valitut-kuvat="vm.tutkimusraportti.properties.kuvat_johdanto" kappale="'johdanto'">
        </mip-ark-kuva-valitsin>
      </div>
    </div>
  </div>
  <!-- Katselutila -->
  <div id="johdantoPanel{{vm.modalId}}" class="panel-body panel-collapse collapse in" ng-if="!vm.edit">
    <div class="form-group" ng-if="vm.tutkimusraportti.properties.johdanto">
      <label class="col-sm-3 control-label">
        <span i18n="ark.Introduction"></span>
      </label>
      <div class="col-sm-9">
        <p class="form-control-static mip-multiline">{{vm.tutkimusraportti.properties.johdanto}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ul class="list-group" data-ng-model="vm.tutkimusraportti.properties.kuvat_johdanto">
          <li class="list-group-item col-md-3 mip-image-item" data-ng-repeat="image in vm.tutkimusraportti.properties.kuvat_johdanto">
            <div class="col-md-12" ng-click="vm.openImage(image)">
              <img ng-if="image.url_small" class="img-responsive mip-image-thumbnail" ng-src="{{image.url_tiny}}">
              <img ng-if="image.url_small==''" class="img-responsive mip-image-thumbnail"
                ng-src="/resources/images/kuva_placeholder.png" alt="...">
            </div>
            <div class="col-md-12 text-center mip-image-caption">
              <span ng-if="image.luettelointinumero">{{image.luettelointinumero}}</span>
              <span ng-if="image.otsikko">{{image.otsikko}}</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
