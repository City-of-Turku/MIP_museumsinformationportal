<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse" data-target="#tarkastusTaustatiedotPanel{{vm.modalId}}">
        <h4 class="panel-title">
            <span i18n="ark.Inspection_background"></span>
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="tarkastusTaustatiedotPanel{{vm.modalId}}" class="panel-body panel-collapse collapse in">
	    <div class="panel-body" ng-if="vm.edit">
	        <div class="form-group">
	        	<label for="aiemmat_tiedot" class="col-sm-3 control-label" i18n="ark.Previous_information"></label>
	        	<div class="col-sm-9">
		            <textarea rows="3" class="form-control" name="aiemmat_tiedot"
		                ng-model="vm.tutkimus.properties.tarkastus.aiemmat_tiedot">
		            </textarea>	        	
	        	</div>
	        </div>
	        <div class="form-group">
	        	<label for="aiemmat_loydot" class="col-sm-3 control-label" i18n="ark.Previous_discoveries"></label>
	        	<div class="col-sm-9">
		            <textarea rows="3" class="form-control" name="aiemmat_loydot"
		                ng-model="vm.tutkimus.properties.tarkastus.aiemmat_loydot">
		            </textarea>
	            </div> 
	        </div>
	        <div class="form-group">
	        	<label for="tarkastusloydot" class="col-sm-3 control-label" i18n="ark.Inspection_discoveries"></label>
	        	<div class="col-sm-9">
		            <textarea rows="3" class="form-control" name="tarkastusloydot"
		                ng-model="vm.tutkimus.properties.tarkastus.tarkastusloydot">
		            </textarea>
	            </div> 
	        </div>
	        <!-- <div class="form-group">
	        	<label for="liitteet" class="col-sm-3 control-label" i18n="ark.Attachments"></label>
	        	<div class="col-sm-9">
		            <textarea rows="3" class="form-control" name="liitteet"
		                ng-model="vm.tutkimus.properties.tarkastus.liitteet">
		            </textarea>
	            </div> 
	        </div> -->
	        <div class="form-group">
	        	<label for="tarkastusolosuhteet" class="col-sm-3 control-label" i18n="ark.Inspection_circumstances"></label>
	        	<div class="col-sm-9">
		            <textarea rows="3" class="form-control" name="tarkastusolosuhteet"
		                ng-model="vm.tutkimus.properties.tarkastus.tarkastusolosuhteet">
		            </textarea>
	            </div> 
	        </div>	        
	        <div class="form-group">
	        	<label for="muuta" class="col-sm-3 control-label" i18n="ark.Other_stuff"></label>
	        	<div class="col-sm-9">
		            <textarea rows="3" class="form-control" name="muuta"
		                ng-model="vm.tutkimus.properties.tarkastus.muuta">
		            </textarea>
	            </div> 
	        </div>	        	        	        	                      
	    </div>
	    <!-- Katselu -->
	    <div class="panel-body" ng-if="!vm.edit">
	        <div class="form-group" ng-if="vm.tutkimus.properties.tarkastus.aiemmat_tiedot">
	        	<label class="col-sm-3 control-label" i18n="ark.Previous_information"></label>
	        	<div class="col-sm-9">
		            <p class="form-control-static mip-multiline">{{vm.tutkimus.properties.tarkastus.aiemmat_tiedot}}</p>	        	
	        	</div>
	        </div>
	        <div class="form-group" ng-if="vm.tutkimus.properties.tarkastus.aiemmat_loydot">
	        	<label for="aiemmat_loydot" class="col-sm-3 control-label" i18n="ark.Previous_discoveries"></label>
	        	<div class="col-sm-9">
		            <p class="form-control-static mip-multiline">{{vm.tutkimus.properties.tarkastus.aiemmat_loydot}}</p>
	            </div> 
	        </div>
	        <div class="form-group" ng-if="vm.tutkimus.properties.tarkastus.tarkastusloydot">
	        	<label for="tarkastusloydot" class="col-sm-3 control-label" i18n="ark.Inspection_discoveries"></label>
	        	<div class="col-sm-9">
		            <p class="form-control-static mip-multiline">{{vm.tutkimus.properties.tarkastus.tarkastusloydot}}</p>
	            </div> 
	        </div>
	        <!-- <div class="form-group" ng-if="vm.tutkimus.properties.tarkastus.liitteet">
	        	<label for="liitteet" class="col-sm-3 control-label" i18n="ark.Attachments"></label>
	        	<div class="col-sm-9">
		            <p class="form-control-static mip-multiline">{{vm.tutkimus.properties.tarkastus.liitteet}}</p>
	            </div> 
	        </div> -->
	        <div class="form-group" ng-if="vm.tutkimus.properties.tarkastus.tarkastusolosuhteet">
	        	<label for="tarkastusolosuhteet" class="col-sm-3 control-label" i18n="ark.Inspection_circumstances"></label>
	        	<div class="col-sm-9">
		            <p class="form-control-static mip-multiline">{{vm.tutkimus.properties.tarkastus.tarkastusolosuhteet}}</p>
	            </div> 
	        </div>	        
	        <div class="form-group" ng-if="vm.tutkimus.properties.tarkastus.muuta">
	        	<label for="muuta" class="col-sm-3 control-label" i18n="ark.Other_stuff"></label>
	        	<div class="col-sm-9">
		            <p class="form-control-static mip-multiline">{{vm.tutkimus.properties.tarkastus.muuta}}</p>
	            </div> 
	        </div>	        	        	                      
	    </div>
    </div>    
</div>
