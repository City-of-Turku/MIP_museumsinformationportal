<div class="panel panel-default panel-collapsible">
    <div class="panel-heading collapsed" data-toggle="collapse" data-target="#luetteloidutKartatPanel{{vm.modalId}}">
        <h4 class="panel-title">
            <span i18n="ark.Listed_maps"></span>
            <lukumaara ng-show="vm.kpl_maara" arvo="vm.kpl_maara"></lukumaara>
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="luetteloidutKartatPanel{{vm.modalId}}" class="panel-body panel-collapse collapse">
	    <div class="row">
            <div class="col-md-12">
                <ul class="list-group" data-ng-model="vm.kartat">
		            <li class="list-group-item clearfix" data-ng-repeat="kartta in vm.kartat">
		                <h4 class="list-group-item-heading">{{kartta.properties.karttatyyppi.tyyppi}} {{kartta.properties.karttatyyppi.numero}}.{{kartta.properties.karttanumero}}, {{kartta.properties.piirtaja}}</h4>
		                <p>
		                    <a class="link" target="_blank" href="{{kartta.properties.url}}">{{kartta.properties.alkup_tiedostonimi}}</a>
		                </p>
		                <span ng-if="kartta.properties.kuvaus && kartta.properties.kuvaus.length>0"
		                    class="mip-multiline">{{kartta.properties.kuvaus}}</span>		                
		                <span ng-if="kartta.properties.lisatiedot && kartta.properties.lisatiedot.length>0"
                            class="mip-multiline">{{kartta.properties.lisatiedot}}</span>                        
		                <button class="btn btn-default pull-right" ng-click="vm.openKartta(kartta)"><span class="fa fa-info "></span>                    
		                </button>
		            </li>
		        </ul>                
            </div>
        </div>
    </div>
</div>
