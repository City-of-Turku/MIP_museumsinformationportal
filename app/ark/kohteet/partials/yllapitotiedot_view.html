<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse" data-target="#yllapitoTiedotPanel{{vm.modalId}}">
        <h4 class="panel-title">
            <span data-i18n="ark.Administrative_information"></span>
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="yllapitoTiedotPanel{{vm.modalId}}" class="panel-body panel-collapse collapse in">
    
        <div class="form-group" ng-if="vm.kohde.properties.yllapitoorganisaatiotunnus">
            <label class="col-sm-3 control-label"> <span
                i18n="ark.Administrative_org_id"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{vm.kohde.properties.yllapitoorganisaatiotunnus}}</p>
            </div>
        </div>
        <div class="form-group" ng-if="vm.kohde.properties.yllapitoorganisaatio">
            <label class="col-sm-3 control-label"> <span
                i18n="ark.Administrative_organisation"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{vm.kohde.properties.yllapitoorganisaatio}}</p>
            </div>
        </div>
        <div class="form-group" ng-if="vm.kohde.properties.julkinenurl">
            <label class="col-sm-3 control-label"> <span
                i18n="ark.Public_url"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static" ng-bind-html="vm.kohde.properties.julkinenurl | linky:'_blank'"></p>
            </div>
        </div>
        <div class="form-group" ng-if="vm.kohde.properties.viranomaisurl">
            <label class="col-sm-3 control-label"> <span
                i18n="ark.Administrative_url"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static" ng-bind-html="vm.kohde.properties.viranomaisurl | linky:'_blank'"></p>
            </div>
        </div>
        
    </div>
</div>
