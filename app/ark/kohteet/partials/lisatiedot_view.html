<!-- Kiinteiston Tiedot -->
<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse" data-target="#lisaTiedotPanel{{vm.modalId}}">
        <h4 class="panel-title">
            <span data-i18n="ark.Inventory_information"></span>
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="lisaTiedotPanel{{vm.modalId}}" class="panel-body panel-collapse collapse in">
    
        <div class="form-group" ng-if="vm.kohde.properties.taustatiedot">
            <label class="col-sm-3 control-label"> <span
                i18n="ark.Background_information"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{vm.kohde.properties.taustatiedot}}</p>
            </div>
        </div>
        <div class="form-group" ng-if="vm.kohde.properties.havainnot">
            <label class="col-sm-3 control-label"> <span
                i18n="ark.Findings"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{vm.kohde.properties.havainnot}}</p>
            </div>
        </div>
        <div class="form-group" ng-if="vm.kohde.properties.tulkinta">
            <label class="col-sm-3 control-label"> <span
                i18n="ark.Interpretation"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{vm.kohde.properties.tulkinta}}</p>
            </div>
        </div>
        <div class="form-group" ng-if="vm.kohde.properties.lisatiedot">
            <label class="col-sm-3 control-label"> <span
                i18n="common.Additional_information"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{vm.kohde.properties.lisatiedot}}</p>
            </div>
        </div>        
    </div>
</div>
