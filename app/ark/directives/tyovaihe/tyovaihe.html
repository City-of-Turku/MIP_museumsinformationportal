<ul class="list-group">
    <li class="list-group-item" ng-repeat="tyovaihe in tyovaiheet">
        <fieldset>
			<div class="form-group">
			    <label for="paivamaara_{{$index}}" class="col-sm-3 control-label">
			        <span i18n="unit.Date"></span> 
			    </label>
			    <div class="col-sm-9">
                       <input bs-datepicker data-date-format="dd.MM.yyyy"
                           model-date-format="yyyy-MM-dd" data-autoclose="1" date-type="string"
                           start-week="1"
                           class="form-control" name="paivamaara_{{$index}}"
                           ng-model="tyovaihe.paivamaara">				            
			    </div>    
			</div>	            
			<div class="form-group">
			    <label for="tyovaiheen_kuvaus_{{$index}}" class="col-sm-3 control-label">
			        <span i18n="unit.Work_stage_description"></span> 
			    </label>
			    <div class="col-sm-9">
					<textarea rows="3" class="form-control" name="tyovaiheen_kuvaus_{{$index}}" ng-maxlength="5000"
					    ng-model="tyovaihe.kuvaus">
					</textarea>				            
			    </div>    
			</div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="button" ng-click="poistaTyovaihe($index)"
                        class="btn btn-danger pull-right">
                        <span i18n="common.Delete"></span>
                    </button>
                </div>
            </div>
        </fieldset>
    </li>
    <li class="list-group-item">
        <div class="form-group">
            <div class="col-sm-12">
                <button type="button" ng-click="lisaaTyovaihe()"
                    class="btn btn-success pull-right">
                    <span i18n="common.Add"></span>
                </button>
            </div>
        </div>
    </li>
</ul>
