<ui-select multiple ng-model="ensisijaiset.ensisijaiset_materiaalit" theme="bootstrap" name="ensisijainen_materiaali"> 
    <ui-select-match  data-i18n-attr="{placeholder: 'ark.Primary_material'}">{{$item | namei18n}}</ui-select-match> 
    <ui-select-choices repeat="materiaali.id as materiaali in ensisijaiset_materiaalit | filter: $select.search">
   <div>
       <span ng-bind-html="materiaali | namei18n | highlight: $select.search"></span>
   </div>
	</ui-select-choices> 
</ui-select>
