<ui-select 
    ng-model="mkModel.materiaalikoodit"
    multiple="true"
    ng-required="false"> 
    <ui-select-match data-i18n-attr="{placeholder: 'ark.Material_code'}">{{$item | namei18n}}</ui-select-match>
    <ui-select-choices repeat="materiaalikoodi.id as materiaalikoodi in materiaalikoodit |  propsFilter: {nimi_fi: $select.search}">
        <div ng-bind-html="materiaalikoodi | namei18n | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
