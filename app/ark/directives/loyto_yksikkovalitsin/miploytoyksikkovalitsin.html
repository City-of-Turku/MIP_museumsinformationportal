<div class="col-md-12">
	<div class="form-group">
	    <label i18n="ark.Discoveries" class="control-label"></label>
	    <ui-select multiple 
	        ng-model="valitutLoydot"  
	        theme="bootstrap" 
	        name="loydot"
	        on-select="addLoyto($item)"
	        on-remove="deleteLoyto($item, valitutLoydot)"
            ng-disabled="dis"> 
	        <ui-select-match data-i18n-attr="{placeholder: 'ark.Search_discoveries'}">{{$item.luettelointinumero}}</ui-select-match> 
	        <ui-select-choices 
		        repeat="loyto in lhakutulos track by $index"
		        refresh="loytoHaku($select.search)"
		        refresh-delay="0">
	          <div>
	              <span ng-bind-html="loyto.luettelointinumero | highlight: $select.search"></span>
	          </div>
	        </ui-select-choices> 
	    </ui-select>        
	</div>
</div>
<div class="col-md-12">
	<div class="form-group">
	   <label i18n="common.Unit" class="control-label"></label>
	    <ui-select multiple 
	        ng-model="valitutYksikot"  
	        theme="bootstrap" 
	        name="yksikot"
	        on-select="addYksikko($item)"
	        on-remove="deleteYksikko($item, valitutYksikot)"
            ng-disabled="dis"> 
	        <ui-select-match data-i18n-attr="{placeholder: 'ark.Search_units'}">{{$item.yksikkotunnus}}</ui-select-match> 
	        <ui-select-choices 
		        repeat="yksikko in yhakutulos track by $index"
		        refresh="yksikkoHaku($select.search)"
		        refresh-delay="0">
	          <div>
	              <span ng-bind-html="yksikko.yksikkotunnus | highlight: $select.search"></span>
	          </div>
	        </ui-select-choices> 
	    </ui-select>        
	</div>
</div>
<span class="help-block has-error"
    ng-show="valitutYksikot.length === 0 && valitutLoydot.length === 0">
    <span data-i18n="ark.Image_must_be_linked"></span>
</span>
