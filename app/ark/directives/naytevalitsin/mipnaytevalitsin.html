<div class="col-md-12">
	<div class="form-group">
	    <label i18n="ark.Samples" class="control-label"></label>
	    <ui-select multiple 
	        ng-model="valitutNaytteet"  
	        theme="bootstrap" 
	        name="naytteet"
	        on-select="addNayte($item)"
	        on-remove="deleteNayte($item, valitutNaytteet); addItemBackToList($item, nhakutulos);"
            ng-disabled="dis"> 
	        <ui-select-match data-i18n-attr="{placeholder: 'ark.Search_samples'}">{{$item.luettelointinumero}}</ui-select-match> 
	        <ui-select-choices 
		        repeat="nayte in nhakutulos track by $index"
		        refresh="nayteHaku($select.search)"
		        refresh-delay="0">
	          <div>
	              <span ng-bind-html="nayte.luettelointinumero | highlight: $select.search"></span>
	          </div>
	        </ui-select-choices> 
	    </ui-select>        
	</div>
</div>
<span class="help-block has-error"
    ng-show="valitutNaytteet.length === 0 && linkedYksikkoCount === 0 && linkedLoytoCount === 0 && req === true">
    <span ng-show="mode === 'kartta'" data-i18n="ark.must_be_linked" data-type="{{ 'common.Map' | i18n }}"></span>
    <span ng-show="mode === 'kuva'" data-i18n="ark.must_be_linked" data-type="{{ 'common.Image' | i18n }}"></span>
    <span ng-show="mode === 'tiedosto'" data-i18n="ark.must_be_linked" data-type="{{ 'common.File' | i18n }}"></span>
</span>
