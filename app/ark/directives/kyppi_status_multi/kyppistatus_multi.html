<ui-select 
    ng-model="kyppiModel.kyppitilat"
    multiple="true"
    ng-required="false"> 
    <ui-select-match data-i18n-attr="{placeholder: 'ark.Relic_register'}">{{$item | namei18n}}</ui-select-match>
    <ui-select-choices repeat="kyppitila.id as kyppitila in kyppitilat | filter: {'nimi_fi': $select.search}">
        <div ng-bind-html="kyppitila | namei18n | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
