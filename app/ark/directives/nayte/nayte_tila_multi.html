<ui-select multiple ng-model="tilat.naytteen_tilat" theme="bootstrap" name="naytetila"> 
    <ui-select-match  data-i18n-attr="{placeholder: 'sample.Sample_status'}">{{$item | namei18n}}</ui-select-match>

</ui-select>
