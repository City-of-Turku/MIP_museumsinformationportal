<div class="panel panel-default panel-collapsible">
	<div class="panel-heading" data-toggle="collapse" data-target="#loydotPanel{{vm.modalId}}">
		<h4 class="panel-title">
			<span i18n="sample.Samples" ng-show="!vm.uusia"></span><span ng-show="!vm.uusia">: {{vm.koriIdLista.length}}</span> 
			<span ng-show="vm.uusia"><span i18n="common.Adding_to_cart"></span>: {{vm.uusia}}</span>
			<span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
		</h4>
	</div>
	<div id="loydotPanel{{vm.modalId}}" class="panel-body panel-collapse collapse in">
		<div class="col-md-12">
			<div class="row">
				<!-- Taulukko -->
				<table ng-table="vm.nayteKoriTable" template-pagination="pages/templates/table-pagination.html"
					class="table table-striped table-bordered" show-filter="false">
					<tr ng-repeat="nayte in $data" style="cursor: pointer" ng-click="vm.avaaNayte(nayte)">
						<td data-title="vm.getColumnName('Listing_number', 'ark')" sortable="'properties.luettelointinumero'" style="width:10%">
							{{nayte.properties.luettelointinumero}}
						</td>
						<td data-title="vm.getColumnName('Unit_identifier', 'unit')">
							{{nayte.properties.yksikko.yksikkotunnus}}
						</td>						
						<td data-title="vm.getColumnName('Sample_type', 'sample')">{{nayte.properties.naytetyyppi | namei18n}}</td>
						<td data-title="vm.getColumnName('Sample_remaining', 'sample')">{{nayte.properties.naytetta_jaljella | trueFalseToText}}</td>
                        <td data-title="vm.getColumnName('Sample_status', 'sample')">{{nayte.properties.tila | namei18n}} 
                        	<span ng-show="nayte.properties.oikeudet.muokkaus === false" class="fa fa-exclamation pull-right" aria-hidden="true" data-i18n-attr="{title: 'common.No_modify_permission'}">
                        </td>
                        <td data-title="vm.getColumnName('Description', 'common')" style="width:20%">
                        	{{nayte.properties.kuvaus}}
                        </td>							
						<td data-title="vm.getColumnName('Actions', 'common')" style="width:10%" ng-if="vm.edit">
	                        <button type="button" class="btn btn-sm btn-danger" 
	                                data-i18n-attr="{title: 'common.Delete'}" ng-click="vm.poistaRivi(nayte, $index)">
	                                <span class="fa fa-remove" aria-hidden="true"></span>
	                        </button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
