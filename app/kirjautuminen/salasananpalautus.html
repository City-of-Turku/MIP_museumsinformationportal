<div class="col-xs-12">
	<div class="row">
		<div class="col-xs-12">
			<div class="login-holder">
				<div class="panel panel-default panel-login">
					<div class="panel-body">
					<h2><span data-i18n="common.Museum_information_portal"></span> - <span data-i18n="common.Password_restoration"></span></h2><br />
						<form
							class="form-signin form-horizontal"
							data-ng-submit="passwordRestorationSubmit()">
							<div class="form-group form-group-sm">
								<label for="username" data-i18n="common.Username"></label> 
                                <input
									id="email"
									class="form-control"
									type="text"
									data-ng-model="passwordRestorationData.kayttajatunnus" spellcheck="false" autocomplete="off" />
							</div>
							<div class="form-group">
								<button
									type="submit"									
									name="sbmt"
									class="btn btn-primary"
									data-i18n="common.Send"></button>
								<button
									class="btn btn-default"
									data-i18n="common.Cancel"
									data-ng-click="cancelPasswordRestoration()"></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
