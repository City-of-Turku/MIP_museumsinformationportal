<!-- Muut tiedot - katselumoodi -->
<div class="panel panel-default panel-collapsible">
	<div class="panel-heading" data-toggle="collapse" data-target="#muutTiedotPanel{{modalId}}">
		<h4 class="panel-title">
		    <span data-i18n="common.Other_information"></span>
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
		</h4>
	</div>
    <div id="muutTiedotPanel{{modalId}}" class="panel-body panel-collapse collapse in">

		<div class="form-group" ng-if="kiinteisto.properties.lahteet">
			<label class="col-sm-3 control-label"> <span
				i18n="common.Sources"></span>
			</label>
			<div class="col-sm-9">
				<p class="form-control-static mip-multiline">{{kiinteisto.properties.lahteet}}</p>
			</div>
		</div>
		<div class="form-group" ng-if="kiinteisto.properties.lisatiedot">
			<label class="col-sm-3 control-label"> <span
				i18n="common.Additional_information"></span>
			</label>
			<div class="col-sm-9">
				<p class="form-control-static mip-multiline">{{kiinteisto.properties.lisatiedot}}</p>
			</div>
		</div>
		<div class="form-group" ng-if="kiinteisto.properties.omistajatiedot">
			<label class="col-sm-3 control-label"> <span
				i18n="common.Owner_information"></span>
			</label>
			<div class="col-sm-9">
				<p class="form-control-static mip-multiline">{{kiinteisto.properties.omistajatiedot}}</p>
			</div>
		</div>
        <div class="form-group" ng-if="kiinteisto.properties.linkit_paikallismuseoihin">
            <label class="col-sm-3 control-label"> <span
                i18n="common.Links_to_local_museums"></span>
            </label>
            <div class="col-sm-9">
                <div ng-repeat="link in links">
                    <a ng-href="{{link.link}}" target="_blank">{{link.title}}</a>
                </div>
            </div>
        </div>	
        <div class="form-group" ng-if="kiinteisto.properties.paikallismuseot_kuvaus">
            <label class="col-sm-3 control-label"> <span
                i18n="common.Local_museum_description"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static mip-multiline">{{kiinteisto.properties.paikallismuseot_kuvaus}}</p>
            </div>
        </div>
	</div>
</div>
