<!-- Tiedostot - katselumoodi -->
<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse" data-target="#matkaraportitPanel{{modalId}}">
        <h4 class="panel-title">
            <span i18n="common.Travel_reports"></span> <span
                class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="matkaraportitPanel{{modalId}}" class="panel-body panel-collapse collapse in">
        <ul class="list-group" data-ng-model="kiinteisto.properties.matkaraportit">
            <li class="list-group-item clearfix" data-ng-repeat="matkaraportti in kiinteisto.properties.matkaraportit">
                <h4 class="list-group-item-heading" 
                    style="cursor: pointer; border:0" 
                    ng-click="showMatkaraporttiModal(matkaraportti)">{{matkaraportti.matkapvm | date: 'dd.MM.yyyy'}} {{matkaraportti.luoja.etunimi}} {{matkaraportti.luoja.sukunimi}}</h4>               
                <div ng-repeat="syy in matkaraportti.syyt">
                    <span ng-if="currentLocale == 'fi-FI'">{{syy.nimi_fi}}</span>
                    <span ng-if="currentLocale == 'sv-FI'">{{syy.nimi_se}}</span>
                    <span ng-if="currentLocale == 'en-US'">{{syy.nimi_en}}</span>
                </div>
            </li>
        </ul>
    </div>
</div>
