<!-- Tiedot - katselumoodi -->
<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse" data-target="#TiedotPanel1">
        <h4 class="panel-title">
            <span data-i18n="common.Details"></span> <span
                class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="TiedotPanel1" class="panel-body panel-collapse collapse in">
        <div class="col-md-6">
        <div class="form-group" ng-if="file.properties.alkuperainen_nimi.length > 0">
                <label class="col-sm-3 control-label">
                    <span i18n="common.Original_name"></span>
                </label>
                <div class="col-sm-9">
                    <p class="form-control-static mip-multiline"> <a class="link" target="_blank" href="{{file.properties.url}}">{{file.properties.alkuperainen_nimi}}</a></p>
                </div>
            </div>
            <div class="form-group" ng-if="file.properties.otsikko.length > 0">
                <label class="col-sm-3 control-label">
                    <span i18n="common.Caption"></span>
                </label>
                <div class="col-sm-9">
                    <p class="form-control-static mip-multiline">{{file.properties.otsikko}}</p>
                </div>
            </div>           
        </div>
        <div class="col-md-6">
            <div class="form-group" ng-if="file.properties.kuvaus.length > 0">
                <label class="col-sm-3 control-label">
                    <span i18n="common.Description"></span>
                </label>
                <div class="col-sm-9">
                    <p class="form-control-static mip-multiline">{{file.properties.kuvaus}}</p>
                </div>
            </div>
        </div>        
    </div>
</div>
