<!-- Tiedot - katselumoodi -->
<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse" data-target="#TiedotPanel1">
        <h4 class="panel-title">
            <span data-i18n="common.Details"></span> <span
                class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="TiedotPanel1" class="panel-body panel-collapse collapse in">
        <div class="col-md-6">
            <div class="form-group" ng-if="image.properties.otsikko.length > 0">
                <label class="col-sm-3 control-label">
                    <span i18n="common.Caption"></span>
                </label>
                <div class="col-sm-9">
                    <p class="form-control-static mip-multiline">{{image.properties.otsikko}}</p>
                </div>
            </div>
            <div class="form-group" ng-if="image.properties.kuvaaja.length > 0">
                <label class="col-sm-3 control-label">
                    <span i18n="common.Taken_by"></span>
                </label>
                <div class="col-sm-9">
                    <p class="form-control-static mip-multiline">{{image.properties.kuvaaja}}</p>
                </div>
            </div>
            <div class="form-group" ng-if="image.properties.pvm_kuvaus.length > 0">
                <label class="col-sm-3 control-label">
                    <span i18n="common.Shoot_date_and_time"></span>
                </label>
                <div class="col-sm-9">
                    <p class="form-control-static mip-multiline">{{image.properties.pvm_kuvaus | pvm_kuvaus:'dd.MM.yyyy HH:mm:ss'}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group" ng-if="image.properties.kuvaus.length > 0">
                <label class="col-sm-3 control-label">
                    <span i18n="common.Description"></span>
                </label>
                <div class="col-sm-9">
                    <p class="form-control-static mip-multiline">{{image.properties.kuvaus}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
	        <div class="form-group" ng-if="image.properties.tekijanoikeuslauseke.length > 0">
		        <label class="col-sm-3 control-label">
		            <span i18n="common.Copyright_clause"></span>
		        </label>
		        <div class="col-sm-9">
		            <p class="form-control-static mip-multiline">{{image.properties.tekijanoikeuslauseke}}</p>
		        </div>
	        </div>
        </div>
        <div class="col-md-6">
            <div class="form-group" ng-if="tags">
                <label class="col-sm-3 control-label">
                    <span>EXIF</span>
                </label>
                <div class="col-sm-9">
                    <p class="form-control-static" ng-repeat="(key, value) in tags track by $index">
                        <span>{{key}}</span>: <span>{{value}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
