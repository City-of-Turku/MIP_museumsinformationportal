<!-- Perustiedot -->
<div class="panel panel-default panel-collapsible">
    <div
        class="panel-heading"
        data-toggle="collapse"
        data-target="#perusTiedotPanel{{modalId}}">
        <h4 class="panel-title">
            <span data-i18n="common.Details"></span> <span
                class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div
        id="perusTiedotPanel{{modalId}}"
        class="panel-body panel-collapse collapse in">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span i18n="common.Estate"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static"><a
                        class="link"
                        ng-click="showKiinteistoModal(matkaraportti.properties.kiinteisto_id);">{{matkaraportti.properties.kiinteisto.kiinteistotunnus}} {{matkaraportti.properties.kiinteisto.nimi}}</a></p>
            </div>
        </div>
        <div class="form-group" ng-if="matkaraportti.properties.syyt.length > 0">
            <label class="col-sm-3 control-label">
                <span i18n="common.Reasons"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static" ng-repeat="syy in matkaraportti.properties.syyt">{{syy | namei18n}}</p>
            </div>
        </div> 
        <div class="form-group" ng-if="matkaraportti.properties.matkapvm.length > 0">
            <label class="col-sm-3 control-label">
                <span i18n="common.Travel_date"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{matkaraportti.properties.matkapvm | date:'dd.MM.yyyy'}}</p>
            </div>
        </div>  
        <div class="form-group" ng-if="matkaraportti.properties.tehtavan_kuvaus.length > 0">
            <label class="col-sm-3 control-label">
                <span data-i18n="common.Task_description"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static mip-multiline">{{matkaraportti.properties.tehtavan_kuvaus}}</p>
            </div>
        </div>   
        <div class="form-group" ng-if="matkaraportti.properties.huomautukset.length > 0">
            <label class="col-sm-3 control-label">
                <span data-i18n="common.Remarks"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static mip-multiline">{{matkaraportti.properties.huomautukset}}</p>
            </div>
        </div>     
    </div>
</div>
