<!-- Kiinteistot -->
<div class="panel panel-default panel-collapsible">
	<div
		class="panel-heading"
		data-toggle="collapse"
		data-target="#kiinteistotPanel{{modalId}}">
		<h4 class="panel-title">
			<span data-i18n="common.Estates"></span> <span
				class="pull-right glyphicon clickable_space collapsed-indicator"></span>
		</h4>
	</div>
	<div
		id="kiinteistotPanel{{modalId}}"
		class="panel-body panel-collapse collapse in">
        <table ng-table="kiinteistoTable"
            template-pagination="pages/templates/table-pagination.html"
            class="table table-striped table-bordered" show-filter="false">
            <tr ng-repeat="kiinteisto in $data" style="cursor: pointer" ng-click="selectKiinteisto(kiinteisto)">
                <td data-title="getColumnName('Property_identifier')"
                    sortable="'properties.kiinteistotunnus'">
                    {{kiinteisto.properties.kiinteistotunnus}}<span ng-if="kiinteisto.properties.palstanumero"> ({{kiinteisto.properties.palstanumero}})</span></td>
                <td data-title="getColumnName('Name')" sortable="'properties.nimi'">
                    {{kiinteisto.properties.nimi}}</td>                                
                <td data-title="getColumnName('Inventor')">
		           <div ng-repeat="inventointiprojekti in kiinteisto.properties.inventointiprojektit">
		               <div ng-repeat="inventoija in inventointiprojekti.inventoijat">
		                   {{inventoija.etunimi}} {{inventoija.sukunimi}}
		               </div>
		           </div>
                </td>
                <td data-title="getColumnName('Inventory_date')">
		           <div ng-repeat="inventointiprojekti in kiinteisto.properties.inventointiprojektit">
		               <div ng-repeat="ip in inventointiprojekti.inventoijat">
		               <span ng-if="!ip.inventointipaiva">&nbsp;</span>
		                   {{ip.inventointipaiva | pvm:'dd.MM.yyyy'}}
		               </div>
		           </div>
                </td>
            </tr>
        </table>        
	</div>
</div>
