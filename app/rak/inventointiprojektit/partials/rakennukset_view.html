<!-- Rakennukset -->
<div class="panel panel-default panel-collapsible">
	<div
		class="panel-heading"
		data-toggle="collapse"
		data-target="#rakennuksetPanel{{modalId}}">
		<h4 class="panel-title">
			<span data-i18n="common.Buildings"></span> <span
				class="pull-right glyphicon clickable_space collapsed-indicator"></span>
		</h4>
	</div>
	<div id="rakennuksetPanel{{modalId}}" class="panel-body panel-collapse collapse in">
        <table ng-table="rakennusTable" class="table table-striped table-bordered"
            template-pagination="pages/templates/table-pagination.html"
            show-filter="false">
            <tr ng-repeat="rakennus in $data" style="cursor: pointer" ng-click="selectRakennus(rakennus)">
                <td data-title="getColumnName('Property_identifier')"
                    sortable="'properties.kiinteistotunnus'">
                    {{rakennus.properties.kiinteistotunnus}}
                    <span ng-if="rakennus.properties.palstanumero"> ({{rakennus.properties.palstanumero}})</span>
                </td>
                <td data-title="getColumnName('Name')"
                    sortable="'properties.kiinteisto_nimi'">
                    {{rakennus.properties.kiinteisto_nimi}}
                </td>
                <td data-title="getColumnName('Building_type')"
                    sortable="'properties.rakennustyypit'">
                    <span ng-repeat="rt in rakennus.properties.rakennustyypit track by $index">{{rt}}</span>
                </td>
            </tr>
        </table>		
	</div>
</div>
