<!-- Alueet -->
<div class="panel panel-default panel-collapsible">
	<div
		class="panel-heading"
		data-toggle="collapse"
		data-target="#alueetPanel{{modalId}}">
		<h4 class="panel-title">
			<span data-i18n="common.Areas"></span> <span
				class="pull-right glyphicon clickable_space collapsed-indicator"></span>
		</h4>
	</div>
	<div id="alueetPanel{{modalId}}" class="panel-body panel-collapse collapse in">
		<table ng-table="alueTable"	class="table table-striped table-bordered"
			show-filter="false">
			<tr	ng-repeat-start="invproj_alue in $data track by $index"	style="cursor: pointer"	ng-click="selectAlue(invproj_alue)">
				<td data-title="getColumnName('County')" sortable="'properties.kunta'">
                    <span>{{invproj_alue.properties.kylat[0].kunta.nimi}}</span>
                </td>
				<td data-title="getColumnName('Village')" sortable="'properties.kyla'">
                    <span>{{invproj_alue.properties.kylat[0].nimi}}</span>
                </td>				
 				<td data-title="getColumnName('Name')" sortable="'properties.nimi'"
 					rowspan="{{invproj_alue.properties.kylat.length>0?invproj_alue.properties.kylat.length:1}}">
 					{{invproj_alue.properties.nimi}}
 				</td>				
				<td data-title="getColumnName('Inventor')" 
					rowspan="{{invproj_alue.properties.kylat.length>0?invproj_alue.properties.kylat.length:1}}">
                    <div ng-repeat="inventointiprojekti in invproj_alue.properties.inventointiprojektit">
                        <div ng-repeat="inventoija in inventointiprojekti.inventoijat">
                            {{inventoija.etunimi}} {{inventoija.sukunimi}}
                        </div>
                    </div>
				</td>
                <td data-title="getColumnName('Inventory_date')"
                	rowspan="{{invproj_alue.properties.kylat.length>0?invproj_alue.properties.kylat.length:1}}">
                    <div ng-repeat="inventointiprojekti in invproj_alue.properties.inventointiprojektit">
                        <div ng-repeat="ip in inventointiprojekti.inventoijat">
                        <span ng-if="!ip.inventointipaiva">&nbsp;</span>
                            {{ip.inventointipaiva | pvm:'dd.MM.yyyy'}}
                        </div>
                    </div>
                </td>
			</tr>
			<tr	ng-repeat-end
				ng-repeat="kyla in invproj_alue.properties.kylat"
				ng-if="!$first">
				<td>{{kyla.kunta.nimi}}</td>
				<td>{{kyla.nimi}}</td>
			</tr>
		</table>		
	</div>
</div>
