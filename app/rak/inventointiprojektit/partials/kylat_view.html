<!-- Alueet -->
<div class="panel panel-default panel-collapsible">
	<div
		class="panel-heading"
		data-toggle="collapse"
		data-target="#kylatPanel{{modalId}}">
		<h4 class="panel-title">
			<span data-i18n="common.Villages"></span> <span
				class="pull-right glyphicon clickable_space collapsed-indicator"></span>
		</h4>
	</div>
	<div id="kylatPanel{{modalId}}"	class="panel-body panel-collapse collapse in">
        <table ng-table="kylaTable" class="table table-striped table-bordered"
            template-pagination="pages/templates/table-pagination.html"
            show-filter="false">
            <tr ng-repeat="kyla in $data" style="cursor: pointer" ng-click="selectKyla(kyla)">
                <td data-title="getColumnName('Village_number')"
                    sortable="'properties.kylanumero'"
                    filter="{ 'properties.kylanumero': 'text' }">
                    {{kyla.properties.kylanumero}}
                </td>
                <td data-title="getColumnName('Name')"
                    sortable="'properties.nimi'">
                    {{kyla.properties.nimi}}
                </td>
                <td data-title="getColumnName('County')" 
                	sortable="'properties.kunta.nimi'"
                    filter="{ 'properties.kunta.nimi': 'text' }">
                    {{kyla.properties.kunta.nimi}}
                </td>
            </tr>
        </table>		
	</div>
</div>
