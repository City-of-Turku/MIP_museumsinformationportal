<!--  Kulttuurihistorialliset arvot - katselumoodi -->
<div class="panel panel-default panel-collapsible">
	<div class="panel-heading" data-toggle="collapse"
		data-target="#kulthistArvoPanel{{modalId}}">
		<h4 class="panel-title">
			<span data-i18n="common.Culturohistorical_values"></span> <span
				class="pull-right glyphicon clickable_space collapsed-indicator"></span>
		</h4>
	</div>
	<div id="kulthistArvoPanel{{modalId}}"
		class="panel-body panel-collapse collapse in">

		<div class="form-group" data-ng-if="rakennus.properties.kulttuurihistoriallisetarvot && rakennus.properties.kulttuurihistoriallisetarvot.length>0">
			<label class="col-sm-3 control-label"> <span
				data-i18n="common.Culturohistorical_values"></span>
			</label>
			<div class="col-sm-9">
				<p data-ng-repeat="k in rakennus.properties.kulttuurihistoriallisetarvot">{{k | namei18n}}</p>
			</div>
		</div>
		
        <div class="form-group"
            data-ng-if="rakennus.properties.arvotustyyppi">
            <label class="col-sm-3 control-label"> <span
                data-i18n="common.Valuation"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{rakennus.properties.arvotustyyppi | namei18n }}</p>
            </div>
        </div>
        
        <div class="form-group"
            ng-if="rakennus.properties.kulttuurihistoriallisetarvot_perustelut.length > 0">
            <label class="col-sm-3 control-label"> <span
                i18n="common.Reasonings"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static mip-multiline">{{rakennus.properties.kulttuurihistoriallisetarvot_perustelut}}</p>
            </div>
        </div>
        
	</div>
</div>
