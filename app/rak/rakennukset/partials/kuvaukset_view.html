<!-- Kuvaukset - katselumoodi -->
<div class="panel panel-default panel-collapsible">
	<div class="panel-heading" data-toggle="collapse"
		data-target="#kuvauksetPanel{{modalId}}">
		<h4 class="panel-title">
			<span data-i18n="common.Descriptions"></span> <span
				class="pull-right glyphicon clickable_space collapsed-indicator"></span>
		</h4>
	</div>
	<div id="kuvauksetPanel{{modalId}}" class="panel-body panel-collapse collapse in">

		<div class="form-group"
			ng-show="{{rakennus.properties.rakennushistoria.length > 0}}">
			<label class="col-sm-3 control-label"> <span
				i18n="common.Structure_history"></span>
			</label>
			<div class="col-sm-9">
				<p class="form-control-static mip-multiline">{{rakennus.properties.rakennushistoria}}</p>
			</div>
		</div>
        <div class="form-group"
            ng-show="rakennus.properties.erityispiirteet.length > 0">
            <label class="col-sm-3 control-label"> <span
                i18n="common.Special_characteristics"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static mip-multiline">{{rakennus.properties.erityispiirteet}}</p>
            </div>
        </div>
        <div class="form-group"
            ng-show="{{rakennus.properties.sisatilakuvaus.length > 0}}">
            <label class="col-sm-3 control-label"> <span
                i18n="common.Interior_description"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static mip-multiline">{{rakennus.properties.sisatilakuvaus}}</p>
            </div>
        </div>
		<div class="form-group"
			ng-show="{{rakennus.properties.muut_tiedot.length > 0}}">
			<label class="col-sm-3 control-label"> <span
				i18n="common.Other_information"></span>
			</label>
			<div class="col-sm-9">
				<p class="form-control-static mip-multiline">{{rakennus.properties.muut_tiedot}}</p>
			</div>
		</div>
	</div>
</div>
