<!-- Perustiedot -->
<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse" data-target="#perusTiedotPanel{{modalId}}">
        <h4 class="panel-title">
            <span data-i18n="common.Common"></span>
            <span class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="perusTiedotPanel{{modalId}}" class="panel-body panel-collapse collapse in">         
        <div class="form-group" ng-show="suunnittelija.properties.etunimi.length > 0">
            <label class="col-sm-3 control-label">
                <span i18n="common.Firstname"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{suunnittelija.properties.etunimi}}</p>
            </div>
        </div>
        <div class="form-group" ng-show="suunnittelija.properties.sukunimi.length > 0">
            <label class="col-sm-3 control-label">
                <span i18n="common.Lastname"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{suunnittelija.properties.sukunimi}}</p>
            </div>
        </div>
        <div class="form-group" ng-show="suunnittelija.properties.ammattiarvo">
            <label class="col-sm-3 control-label">
                <span i18n="common.Profession_or_title"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{suunnittelija.properties.ammattiarvo | namei18n}}</p>
            </div>
        </div>
        <div class="form-group" ng-show="suunnittelija.properties.kuvaus.length > 0">
            <label class="col-sm-3 control-label">
                <span i18n="common.Description"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static mip-multiline">{{suunnittelija.properties.kuvaus}}</p>
            </div>
        </div>
    </div>
</div>
