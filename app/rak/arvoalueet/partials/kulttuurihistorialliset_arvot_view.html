<!--  Kulttuurihistorialliset arvot - katselumoodi -->
<div class="panel panel-default panel-collapsible">
    <div class="panel-heading" data-toggle="collapse"
        data-target="#kulthistArvoPanel{{modalId}}">
        <h4 class="panel-title">
            <span data-i18n="common.Culturohistorical_values"></span> <span
                class="pull-right glyphicon clickable_space collapsed-indicator"></span>
        </h4>
    </div>
    <div id="kulthistArvoPanel{{modalId}}"
        class="panel-body panel-collapse collapse in">
        
        <div class="form-group" data-ng-if="arvoalue.properties.kulttuurihistoriallisetarvot && arvoalue.properties.kulttuurihistoriallisetarvot.length>0">
            <label class="col-sm-3 control-label"> <span
                data-i18n="common.Culturohistorical_values"></span>
            </label>
            <div class="col-sm-9">
                <p data-ng-repeat="k in arvoalue.properties.kulttuurihistoriallisetarvot">{{k | namei18n}}</p>
            </div>
        </div>

        <div class="form-group"
            data-ng-if="arvoalue.properties.arvotustyyppi">
            <label class="col-sm-3 control-label"> <span
                data-i18n="common.Valuation"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static">{{arvoalue.properties.arvotustyyppi | namei18n }}</p>
            </div>
        </div>

        <div class="form-group" ng-if="arvoalue.properties.kuvaus.length > 0">
            <label class="col-sm-3 control-label">
                <span data-i18n="common.Reasonings"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static mip-multiline">{{arvoalue.properties.kuvaus}}</p>
            </div>
        </div> 
        <div class="form-group" ng-if="arvoalue.properties.tarkistettu.length > 0 && arvoalue.properties.tarkistettu != 'Ei'">
            <div class="col-sm-9 col-sm-offset-3">
                <p class="form-control-static">
                    {{arvoalue.properties.tarkistettu | pvm:'dd.MM.yyyy'}}</p>
            </div>
        </div>        
    </div>        
        
</div>
