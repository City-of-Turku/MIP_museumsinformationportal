<!-- Perustiedot -->
<div class="panel panel-default panel-collapsible">
	<div
		class="panel-heading"
		data-toggle="collapse"
		data-target="#perusTiedotPanel{{modalId}}">
		<h4 class="panel-title">
			<span data-i18n="common.Fields"></span> <span
				class="pull-right glyphicon clickable_space collapsed-indicator"></span>
		</h4>
	</div>
	<div
		id="perusTiedotPanel{{modalId}}"
		class="panel-body panel-collapse collapse in">
		<div class="form-group" ng-show="isSelected('kiinteisto')">
			<label class="col-sm-3 control-label">
				<span i18n="common.Estate"></span>
			</label>
			<div class="col-sm-9">				
		        <div ng-repeat="kentta in inventointijulkaisu.properties.kentat.kiinteisto">		        
		          <p class="form-control-static">{{kentta.name}}</p>
		        </div>
			</div>
		</div>
		<div class="form-group" ng-show="isSelected('rakennus')">
            <label class="col-sm-3 control-label">
                <span i18n="common.Building"></span>
            </label>
            <div class="col-sm-9">              
                <div ng-repeat="kentta in inventointijulkaisu.properties.kentat.rakennus">                
                  <p class="form-control-static">{{kentta.name}}</p>
                </div>
            </div>
        </div>
        <div class="form-group" ng-show="isSelected('alue')">
            <label class="col-sm-3 control-label">
                <span i18n="common.Area"></span>
            </label>
            <div class="col-sm-9">              
                <div ng-repeat="kentta in inventointijulkaisu.properties.kentat.alue">                
                  <p class="form-control-static">{{kentta.name}}</p>
                </div>
            </div>
        </div>
        <div class="form-group" ng-show="isSelected('arvoalue')">
            <label class="col-sm-3 control-label">
                <span i18n="common.Valuearea"></span>
            </label>
            <div class="col-sm-9">              
                <div ng-repeat="kentta in inventointijulkaisu.properties.kentat.alue">                
                  <p class="form-control-static">{{kentta.name}}</p>
                </div>
            </div>
        </div>
		     	
	</div>
</div>
