<!-- Perustiedot -->
<div class="panel panel-default panel-collapsible">
	<div
		class="panel-heading"
		data-toggle="collapse"
		data-target="#perusTiedotPanel{{modalId}}">
		<h4 class="panel-title">
			<span data-i18n="common.Details"></span> <span
				class="pull-right glyphicon clickable_space collapsed-indicator"></span>
		</h4>
	</div>
	<div
		id="perusTiedotPanel{{modalId}}"
		class="panel-body panel-collapse collapse in">
		<div class="form-group">
			<label class="col-sm-3 control-label">
				<span i18n="common.Name"></span>
			</label>
			<div class="col-sm-9">
				<p class="form-control-static">{{inventointijulkaisu.properties.nimi}}</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">
				<span i18n="common.Description"></span>
			</label>
			<div class="col-sm-9">
				<p class="form-control-static mip-multiline">{{inventointijulkaisu.properties.kuvaus}}</p>
			</div>
		</div>	
        
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span i18n="common.Inventory_projects"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static" ng-repeat="inventointiprojekti in inventointijulkaisu.properties.inventointiprojektit">{{inventointiprojekti.nimi}}</p>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span i18n="common.County"></span> / <span i18n="common.Village"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static" ng-if="inventointijulkaisu.properties.kunnatkylat"
                    ng-repeat="kunnatkylat in inventointijulkaisu.properties.kunnatkylat">{{kunnatkylat.kunta.nimi}}
                    <span ng-if="kunnatkylat.kyla">- {{kunnatkylat.kyla.nimi}}</span></p>
            </div>
        </div>  
        
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span i18n="map.Layers"></span>
            </label>
            <div class="col-sm-9">
                <p class="form-control-static" ng-repeat="taso in inventointijulkaisu.properties.tasot">{{taso.nimi}}</p>
            </div>
        </div>        	
	</div>
</div>
