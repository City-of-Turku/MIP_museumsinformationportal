    <div class="modal-dialog mip-modal-dialog" mip-dialog tabindex="-1" role="dialog" id="myModalDialog{{modalId}}">
		<div class="modal-content">
			<div class="modal-header">
				<div ng-include="'pages/templates/modal/modal_header_painikkeet.html'"></div>
				<h4 class="modal-title">
					<span i18n="common.Inventory_publication"></span> {{inventointijulkaisu.properties.nimi}}
				</h4>
			</div>
			<div class="modal-body">
				<form
					class="form-horizontal"
					name="form"
					novalidate>
					<div class="row">
						<div class="col-md-6 column-left">
							<!-- LEFT COLUMN -->

							<div class="col-md-12" ng-if="!edit" ng-include="'rak/inventointijulkaisut/partials/perustiedot_view.html'"></div>
							<div class="col-md-12" ng-if="edit" ng-include="'rak/inventointijulkaisut/partials/perustiedot_edit.html'"></div>
                            <div class="col-md-12"
                                ng-if="!edit && (inventointijulkaisu.properties.luoja || inventointijulkaisu.properties.muokkaaja || inventointijulkaisu.properties.poistaja)"
                                ng-include="'rak/inventointijulkaisut/partials/muokkaustiedot_view.html'"></div>                                                       
						</div>						
						<div class="col-md-6 column-right">
							<div class="col-md-12" ng-if="!edit" ng-include="'rak/inventointijulkaisut/partials/kentat_view.html'"></div>
                            <div class="col-md-12" ng-if="edit" ng-include="'rak/inventointijulkaisut/partials/kentat_edit.html'"></div>
						</div>								
					</div>						
				</form>
			</div>
			<div class="modal-footer">
                <div class="pull-left" mip-entiteettiselain etype="'inventointijulkaisu'" eid="inventointijulkaisu.properties.id" close="close()" ng-show="!edit"></div>
                        
                <div class="dropup">
                      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">                      
                        <span i18n="common.Actions"></span> <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="" ng-click="deleteInventointijulkaisu(modalNameId)" class="bg-danger" 
                               i18n="common.Delete"                                
                               ng-show="!create" data-ng-if="permissions.poisto"></a>
                        </li>
                        
                        <li role="separator" class="divider" data-ng-if="permissions.poisto && !create"></li>
                        
                        <li><a href="" ng-click="showMuutoshistoria()" 
                               i18n="common.Show_history" 
                               ng-show="!create" data-ng-if="permissions.muokkaus"></a>
                        </li>
                        
                        <li role="separator" class="divider" data-ng-if="permissions.muokkaus && !create"></li>
                         
                        <li><a href="" ng-click="close()"
                               i18n="common.Close" 
                               ng-show="!edit"></a>
                        </li>
                        <li><a href="" ng-click="close()"
                               i18n="common.Cancel" 
                               ng-show="create"></a>
                        </li>
                        <li ng-class="{ 'disabled' : disableButtons }"><a href="" ng-click="disableButtons || cancelEdit()"
                               i18n="common.Cancel_edit" 
                               ng-show="edit && !create"></a>
                        </li>
                        
                        <li role="separator" class="divider" data-ng-if="permissions.muokkaus"></li>
                        
                        <li><a href="" ng-click="editMode()"
                               i18n="common.Edit" 
                               ng-show="!edit" ng-if="permissions.muokkaus"></a>
                        </li>
                        <li ng-class="{ disabled: form.$invalid || disableButtons }"><a href="" ng-click="(form.$invalid || disableButtons) || save()" class="bg-success"
                               i18n="common.Save" 
                               ng-show="edit" ng-if="permissions.muokkaus"></a>
                        </li>
                        
                      </ul>
                </div>               
			</div>
		</div>
	    <div
	        id="{{mapPopupId}}"
	        class="mapPopup">POPUP</div>
	</div>
